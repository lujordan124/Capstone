<html>
	<head>
		<title> ace </title>
	</head>
	<body>
		<style type="text/css" media="screen">
		    #editor { 
		        margin: 0;
		        position: absolute;
		        top: 0;
		        bottom: 0;
		        left: 0;
		        right: 0;
		        width: 500px;
		        height: 300px;
		    }
		  </style>

		<pre id="editor"></pre>
		<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

		<div>
			<script>
				    var editor = ace.edit("editor");
				    editor.setTheme("ace/theme/twilight");
				    editor.getSession().setMode("ace/mode/javascript");

				    editor.getSession().on('change', function(e) {
				    	var startRow = e["start"]["row"];
				    	var startColumn = e["start"]["column"];
				    	var endRow = e["end"]["row"];
				    	var endColumn = e["end"]["column"];
				    	var action = e["action"];
				    	var lines = e["lines"];

				    	var keystrokeLog = "Start Row: " + startRow + " Start Column: " + startColumn + " End Row: " + endRow + " End Column: " + endColumn + " Action: " + action + " Lines: " + lines;

				    	alert(keystrokeLog);
				    });

				    $("#submit").on("click", function() {
				    	var value = editor.getSession().getValue();
				    });
			</script>
		</div>

		<div> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> 
			<button id="testMode" type="button" onclick="requestFullScreen(document.body)">FUCK THIS </button>
		</div>

		<script type="text/javascript"> 
			$document.read

			function requestFullScreen(element) {
				var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;

				if (requestMethod) {
					requestMethod.call(element);
				} else if (typeof window.ActiveXObject !== "undefined") {
					var wscript  = new ActiveXObject("WScript.Shell");
					if (wscript != null) {
						wscript.SendKeys("{F11}");
					}
				}
			}
		</script>

	</body>

</html>
